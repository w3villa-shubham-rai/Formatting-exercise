<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Exercise</title>
  </head>
  <body>
    <p>normal Text</p>
    <!-- Bold Tag  -->
    <b>Bold text </b>

    <!-- itallic Text -->
    <p><i>This is itallic text</i></p>

    <!-- Underline Tag -->
    <p>this is <u>underline tag</u></p>

    <!-- Strike tag -->
    <p>this is <strike>strike</strike> tag</p>

    <!-- Monospaced Font -->
    <!-- using tt tag we convert the word in monospace tag -->

    <p>this is <tt>monospace font</tt></p>

    <!-- Superscript tag -->

    <p>a <sup>2</sup>+ b <sup>2</sup>+2ab</p>

    <!-- subscript tag -->

    <p>co<sub>2</sub></p>

    <!-- Deleted text -->
    <p>before Deleted</p>
    <p>Ram is a good boy</p>
    <p>after Deleted</p>
    <p>Ram is a <del>good</del> boy</p>

    <!-- larger Text -->
    <p>this is <big>large</big> text</p>

    <!-- smaller text -->

    <p>this is <small>small </small> text</p>
  </body>
</html>
